<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>amde CRM - Clientes</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">amde CRM</a>
        </div>
    </nav>
    <main class="container">
        <div class="row">
            <div class="col-12">
                <h1>Clientes</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Nascimento</th>
                            <th scope="col">Profissão</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente: ${clientes}">
                            <th scope="row" th:text="${cliente.id}"></th>
                            <td>
                                <a th:text="${cliente.nome}" th:href="@{/clientes/{id} (id=${cliente.id})}"></a>
                            </td>
                            <td th:text="${cliente.dataNascimento}"></td>

                            <td th:text=" ${cliente.profissao}"></td>
                            <td>
                                <div class="btn-group" role="group">
                                    <!-- {id} é uma variável de template que é substituído pelo código que vem logo a seguir entre () -->
                                    <a class="btn btn-secondary" th:href="@{/clientes/{id} (id=${cliente.id})}">
                                        <i class="bi-eye"></i>
                                    </a>
                                    <a class="btn btn-warning"><i class="bi-pencil text-white"></i></a>
                                    <a class="btn btn-danger" th:href="@{/clientes/{id}/excluir (id=${cliente.id})}"
                                        onclick="return confirm('Está certo disso?');"><i class="bi-trash"></i></a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <a href="#" class="btn btn-primary"><i class="bi-people"></i> Novo Cliente</a>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
